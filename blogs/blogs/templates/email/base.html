{% load static %}

{% block subject %} {{ PROJECT_FULL_NAME }} {% endblock %}
{% block html %}
  <div style="width: 100%; height: 100%; padding-top: 2rem; padding-bottom: 2rem; background-color: #f2f5f7">
    <table
        style="margin: auto; max-width: 560px; width: 100%; max-height:550px; box-shadow:0 5px 14px 0 rgba(65, 70, 101, 0.05); background-color:#ffffff;">
      <tr style="background-color:#0aa8a2; height: 6rem">
        <td colspan="12" style="font-weight:600; color:#fff; text-align:center; font-size:2rem;">
          Blogs
        </td>
      </tr>
      <tr>
        <td colspan="1" style="width: 8.25%"></td>
        <td colspan="10">
          {% block content %}
          {% endblock %}
          <div style="border-bottom: solid 1px #d5dede"></div>
          <p style="color: #626467;">Best regards, Blogs team.</p>
        </td>
        <td colspan="1" style="width: 8.25%"></td>
      </tr>
    </table>
  </div>
{% endblock %}
